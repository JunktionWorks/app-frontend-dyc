
name: üöÄ Build, Publish & Deploy Frontend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-frontend-main
  cancel-in-progress: true

env:
  IMAGE_NAME: jayirong/app-frontend-dyc
  CONTAINER_NAME: frontend

jobs:
  build-push:
    name: üõ†Ô∏è Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags:  ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Pull & run on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # 0) Si el host tiene nginx ocupando 80/443, lo bajas.
            sudo systemctl stop nginx || true
            sudo systemctl disable nginx || true

            # 1) Pull latest image
            docker pull ${IMAGE_NAME}:latest

            # 2) Stop & remove existing container
            docker stop ${CONTAINER_NAME} || true
            docker rm   ${CONTAINER_NAME} || true

            # 3) Run new container (HTTPS certs mounted)
            docker run -d \
              --name ${CONTAINER_NAME} \
              --restart unless-stopped \
              -p 80:80 \
              -p 443:443 \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              -v /var/lib/letsencrypt:/var/lib/letsencrypt:ro \
              ${IMAGE_NAME}:latest

            # 4) Limpieza opcional
            docker image prune -f || true
          EOF
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}